<!DOCTYPE html>

<html>
  <head>
    <title>Growth Incremental</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css" />
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

  </head>
  <body>
    <section class="main">
      <div class="container">
        <div class="row">
          <div class="col-sm-12">
            <h2>Pleasure:<span class="pleasureactual"></span></h2>
            <!--div class="progress">
              <div id="pleasureprogress" class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>
            </div-->
          </div>
        </div>
        <div class="row">
          <div class="col-sm-4">
            <h3>Girl stats</h3>
            <ul class="girlstats">
              <li class="height">Height: <span class="num"></span></li>
              <li class="bust">Bust: <span class="num"></span></li>
              <li class="waist">Waist: <span class="num"></span></li>
              <li class="hips">Hips: <span class="num"></span></li>
              <li class="weight">Weight: <span class="num"></span></li>
            </ul>
          </div>
          <div class="col-sm-4" style="display:none;">
            <h3>Growth rate</h3>
            <ul class="growthstats">
              <li class="height">Height: <span class="num"></span></li>
              <li class="bust">Bust: <span class="num"></span></li>
              <li class="waist">Waist: <span class="num"></span></li>
              <li class="hips">Hips: <span class="num"></span></li>
            </ul>
          </div>
          <div class="col-sm-4">
            <h3>Fondle?</h3>
            <button id="fondlebtn">Fondle</button>
            <hr />
            <h3>Shop:</h3>
            <button id="buy-vibe">Vibrator - (<span class="count">0</span>)</button>
          </div>
        </div>
      </div>
    </section>

    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
